<a href="" ng-click="logout()">logout</a>
<h1>Hello {{user}}</h1>
<hr>
<a href="#/newquestion">Add a question</a>
<p>Search: <input type="text" ng-model="search"></p>
<br>
<table>
	<tr>
		<th>Question</th>
		<th>Answers</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="question in questions | filter: search">
		<td>{{question.question}}</td>
		<td>{{question.answers.length}}</td>
		<td><a href="#/showanswers/{{question._id}}">Show</a> <a href="#/answer/{{question._id}}">Answer</a></td>
	</tr>
</table>
